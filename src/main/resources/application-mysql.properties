# MySQL Configuration Profile
spring.config.activate.on-profile=mysql

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/workflowdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=workflow_user
spring.datasource.password=workflow_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none

# Liquibase
spring.liquibase.enabled=true

