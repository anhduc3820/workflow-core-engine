databaseChangeLog:
  - changeSet:
      id: 005-create-execution-events
      author: system
      changes:
        - createTable:
            tableName: execution_events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: execution_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: sequence_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: node_id
                  type: VARCHAR(100)
              - column:
                  name: node_type
                  type: VARCHAR(50)
              - column:
                  name: node_name
                  type: VARCHAR(500)
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: duration_ms
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: input_snapshot
                  type: TEXT
              - column:
                  name: output_snapshot
                  type: TEXT
              - column:
                  name: error_snapshot
                  type: TEXT
              - column:
                  name: variables_snapshot
                  type: TEXT
              - column:
                  name: edge_taken
                  type: VARCHAR(100)
              - column:
                  name: decision_result
                  type: TEXT
              - column:
                  name: idempotency_key
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: transaction_id
                  type: VARCHAR(100)
              - column:
                  name: compensated
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: compensation_event_id
                  type: BIGINT

        - createIndex:
            indexName: idx_exec_event_execution_id
            tableName: execution_events
            columns:
              - column:
                  name: execution_id

        - createIndex:
            indexName: idx_exec_event_sequence
            tableName: execution_events
            columns:
              - column:
                  name: execution_id
              - column:
                  name: sequence_number

        - createIndex:
            indexName: idx_exec_event_timestamp
            tableName: execution_events
            columns:
              - column:
                  name: timestamp

        - createIndex:
            indexName: idx_exec_event_idempotency
            tableName: execution_events
            columns:
              - column:
                  name: idempotency_key

