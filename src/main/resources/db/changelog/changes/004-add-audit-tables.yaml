databaseChangeLog:
  - changeSet:
      id: 004-create-execution-audit-log
      author: system
      changes:
        - createTable:
            tableName: execution_audit_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: execution_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: event_data
                  type: CLOB
              - column:
                  name: actor
                  type: VARCHAR(255)
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            tableName: execution_audit_log
            indexName: idx_audit_log_execution_id
            columns:
              - column:
                  name: execution_id
        - createIndex:
            tableName: execution_audit_log
            indexName: idx_audit_log_tenant_id
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            tableName: execution_audit_log
            indexName: idx_audit_log_timestamp
            columns:
              - column:
                  name: timestamp

