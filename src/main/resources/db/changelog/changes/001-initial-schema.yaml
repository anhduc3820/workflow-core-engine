                  name: state

  - changeSet:
      id: 001-create-gateway-decisions
      author: system
      changes:
        - createTable:
            tableName: gateway_decisions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: execution_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gateway_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gateway_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: selected_edges
